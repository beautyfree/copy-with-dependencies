name: Release VS Code Extension

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Package VSIX
        run: pnpm run package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: "*.vsix"

      - name: Read version
        id: read_version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Create tag (workflow_dispatch)
        id: create_tag
        uses: actions/github-script@v6
        with:
          script: |
            const version = "${{ steps.read_version.outputs.VERSION }}";
            const tag = `v${version}`;
            const tagRef = `tags/${tag}`;

            async function main() {
              try {
                await github.rest.git.getRef({
                  ref: tagRef,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                });

                core.notice(`Tag '${tag}' already exists. Using existing tag.`);
              } catch (error) {
                if ("status" in error && error.status === 404) {
                  await github.rest.git.createRef({
                    ref: `refs/${tagRef}`,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    sha: context.sha,
                  });
                } else {
                  throw error;
                }
              }

              core.setOutput("tag_name", tag);
            }

            main();

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          name: Release ${{ steps.create_tag.outputs.tag_name }}
          files: "*.vsix"
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: pnpm exec vsce publish -p "$VSCE_PAT"
