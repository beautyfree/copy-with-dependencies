name: Release VS Code Extension

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build
        run: npm run build

      - name: Package VSIX
        run: npm run package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: "*.vsix"

      - name: Read version
        id: read_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [ -z "$VERSION" ]; then
            echo "Version not found in package.json" >&2
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create tag (workflow_dispatch)
        id: create_tag
        uses: actions/github-script@v6
        with:
          script: |
            const version = "${{ steps.read_version.outputs.VERSION }}";
            const tag = `v${version}`;
            const tagRef = `tags/${tag}`;

            async function main() {
              try {
                await github.rest.git.getRef({
                  ref: tagRef,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                });

                core.notice(`Tag '${tag}' already exists. Using existing tag.`);
              } catch (error) {
                if ("status" in error && error.status === 404) {
                  await github.rest.git.createRef({
                    ref: `refs/${tagRef}`,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    sha: context.sha,
                  });
                } else {
                  throw error;
                }
              }

              core.setOutput("tag_name", tag);
            }

            main();

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          name: Release ${{ steps.create_tag.outputs.tag_name }}
          files: "*.vsix"
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add CLI install instructions to release notes
        uses: actions/github-script@v6
        with:
          script: |
            const tag = "${{ steps.create_tag.outputs.tag_name }}";
            const version = "${{ steps.read_version.outputs.VERSION }}";
            const { owner, repo } = context.repo;

            const release = await github.rest.repos.getReleaseByTag({
              owner,
              repo,
              tag,
            });

            const body = release.data.body || "";
            if (body.includes("## Installation (CLI)")) {
              return;
            }

            const instructions = [
              '## Installation (CLI)',
              '',
              'Download the VSIX from this release and install it.',
              '',
              '',
              '**VS Code**',
              '',
              '```shell',
              'curl -L https://github.com/beautyfree/copy-with-dependencies/releases/download/' +
                tag +
                '/copy-deps-extension-' +
                version +
                '.vsix -o /tmp/copy-deps-extension.vsix',
              'code --install-extension /tmp/copy-deps-extension.vsix',
              '```',
              '',
              '',
              '**Cursor**',
              '',
              '```shell',
              'curl -L https://github.com/beautyfree/copy-with-dependencies/releases/download/' +
                tag +
                '/copy-deps-extension-' +
                version +
                '.vsix -o /tmp/copy-deps-extension.vsix',
              'cursor --install-extension /tmp/copy-deps-extension.vsix',
              '```',
              ''
            ].join('\n');

            const newBody = instructions + body;
            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: release.data.id,
              body: newBody,
            });

      - name: Publish to Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npm exec vsce publish -p "$VSCE_PAT"
